version: 2
updates:
  # Python dependencies managed by uv
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    # Ensure dependabot works with uv-managed dependencies
    # It will automatically detect and update the uv.lock file
    versioning-strategy: "lockfile-only"
    # Group all dependency updates together
    groups:
      dependencies:
        patterns:
          - "*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        patterns:
          - "*"
