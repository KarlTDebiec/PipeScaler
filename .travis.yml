language: python
os:
  - linux
cache: pip
python:
    - "3.8"
before-install:
    - pip install -r requirements.txt
    - sudo apt-get update
    - sudo apt -y install imagemagick potrace
    - bash ${TRAVIS_BUILD_DIR}/tests/scripts/download_models.sh
install:
    - python setup.py install
script:
    - cd test
    - pytest test.py --cov=pipescaler --cov-report=term
after-success:
    - coveralls
