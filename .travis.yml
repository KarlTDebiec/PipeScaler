language: python
os:
  - linux
cache: pip
python:
    - "3.8"
before-install:
    - echo ${TRAVIS_BUILD_DIR}
    - pip install -r requirements.txt
    - sudo apt-get update
    - sudo apt -y install imagemagick potrace
    - cd test
    - mkdir models
    - cd models
    - ../scripts/download_models.sh
    - cd
install:
    - python setup.py install
script:
    - cd test
    - pytest test.py --cov=pipescaler --cov-report=term
after-success:
    - coveralls
